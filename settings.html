<!DOCTYPE html>

<head>
	<style>
		body {
			font: 1em/1.2 sans-serif;
			margin: 1.2em;
			background-color: floralwhite;
		}

		a {
			color: unset;
		}

		fieldset {
			width: fit-content;
			border: 0.1em solid gray;
			background-color: antiquewhite;
			/*padding: 0.5em 1em 0.5em;*/
			margin: 1em 0;
			border-radius: 0.1em;
		}

		fieldset legend {
			background-color: lavender;
			padding: 0.2em 0.4em;
		}

		nav {
			float: right;
			margin: 0.6em;
		}

		nav a {
			background-color: beige;
			border: 0.1em solid gray;
			text-decoration: none;
			border-radius: 0.35em;
			padding: 0.5em;
			font-size: 1em;
		}

		textarea {
			width: 24em;
			height: 12em;
			border: 0.1em solid gray;
			border-radius: 0.1em;
			font: 1em monospace;
		}

	</style>
</head>

<body>
	<nav>
		<a href="homepage.html">Exit üö™</a>
	</nav>
	<h1>üõ†Ô∏è Settings</h1>

	<form>
		<section>
			<h2>Appearance Settings</h2>
			<fieldset>
				<legend>Theme (does not apply to Settings page)</legend>
				<input type="radio" id="theme-default" name="theme" checked />
				<label for="theme-default">Default</label>
				<input type="radio" id="theme-custom" name="theme" />
				<label for="theme-custom">Custom</label>
			</fieldset>
			<fieldset>
				<legend>Theme-specific Settings</legend>
				<label for="custom-css">Custom CSS:</label><br>
				<textarea id="custom-css"></textarea>
				<br>
				<label for="custom-mermaid">Course Map Renderer (Mermaid) Settings:</label><br>
				<textarea id="custom-mermaid"></textarea>
				<br>
				<label for="custom-course-css">Custom course CSS (see Course Settings -> Section viewing):</label><br>
				<textarea id="custom-course-css"></textarea>
			</fieldset>
			<fieldset>
				<legend>Theme-specific Settings</legend>
				<input type="checkbox" id="time-map" checked />
				<label for="time-map">Display a graph of total time spent studying by day</label>
				<br>
				<input type="checkbox" id="chapter-map" checked />
				<label for="chapter-map">Display a graph of total chapters completed by day</label>
				<br>
				<input type="checkbox" id="course-chapter-maps" checked />
				<label for="course-chapter-maps">Display a map of chapters completed within a course</label>
				<br>
				<input type="checkbox" id="course-time-maps" checked />
				<label for="course-time-maps">Display an indicator of culmulative time spent within a course</label>
				<br>
				<input type="checkbox" id="course-time-indicators" checked />
				<label for="course-time-indicators">Show culmulative daily time spent on the active course</label>
			</fieldset>

		</section>
		<section>
			<h2>Progress Settings</h2>
			<fieldset>
				<legend>Progress display</legend>
				<label for="course-time-maximum">Maximum per-course studying time (in minutes):</label>
				<input type="number" id="course-time-maximum" min="30" value="150" max="360" step="1" />
				<br>
				<label>Maximum per-day total studying time (in minutes):</label>
				<input type="number" id="daily-time-maximum" min="60" value="360" max="480" step="1" />
				<br>
				<label>Maximum per-day chapter completion:</label>
				<input type="number" id="daily-time-maximum" min="0.5" value="1.5" max="8" step="0.1" />
				<br>
				<input type="checkbox" id="display-completed-books" />
				<label for="display-completed-books">Display completed books within a course in the course's
					card</label>
			</fieldset>
			<fieldset>
				<legend>Chapter progress calculation</legend>
				<input type="checkbox" id="time-split-chapters" checked />
				<label for="time-split-chapters">Split progress within a <em>completed</em> chapter by time spent,
					rather
					than
					by
					sections completed</label>
				<br>
				<input type="checkbox" id="group-sections" checked />
				<label label="group-sections">Split reading sections and assignment sections into separate groups
					(each
					making up 50% of the chapter completion)</label>
			</fieldset>
			<fieldset>
				<legend>Time progress calculation</legend>
				<label for="inactivity-threshold">Exclude periods of inactivity greater than this threshold from
					studying time (in
					minutes):</label>
				<input type="number" id="inactivity-threshold" min="5" value="15" max="120" step="5">
				<br>
				<input type="checkbox" id="exclude-hidden" checked />
				<label for="exclude-hidden">Exclude periods when the app is not visible from studying time</label>
			</fieldset>
		</section>
		<section>
			<h2>Course Settings</h2>
			<fieldset>
				<legend>Progress tracking</legend>
				<input type="checkbox" id="detect-section-completion-automatically" checked />
				<label for="detect-section-completion-automatically">Mark sections as completed after scrolling to the
					bottom of
					the viewer</label>
				<br>
				<input type="checkbox" id="detect-book-completion-automatically" checked />
				<label for="detect-book-completion-automatically">Mark books as completed after all sections within them
					have been marked as completed</label>
				<br>
				<input type="checkbox" id="attempt-assignment-completion-detection">
				<label for="attempt-assignment-completion-detection">Attempt to detect asssignment completion (may not
					work with all courses)</label>
			</fieldset>
			<fieldset>
				<legend>Section viewing</legend>
				<input type="checkbox" id="theme-assignments">
				<label for="theme-assignments">Attempt to apply the active theme to HTML-based sections (may not work
					with all
					courses)</label>
				<br>
				<input type="checkbox" id="pdf-assignment-ui">
				<label for="pdf-assignment-ui">Attempt to add interface to track question completion within PDF
					assignments (may not work with all PDFs)</label>
				<br>
				<label>Default zoom for PDF-based sections:</label>
				<select id="pdf-zoom">
					<option value="auto" selected>Automatic Zoom</option>
					<option value="page-width">Page Width</option>
					<option value="page-height">Page Height</option>
					<option value="page-fit">Page Fit</option>
				</select>
			</fieldset>
		</section>
	</form>
</body>
