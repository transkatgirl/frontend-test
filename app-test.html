<!DOCTYPE html>

<head>
	<script src="./dependencies/mermaid.min.js"></script>
	<script src="./dependencies/jszip.min.js"></script>
	<script src="./dependencies/epub.min.js"></script>
	<link rel="stylesheet" href="./dependencies/pdfjs/web/pdf_viewer.css">
	<script src="./dependencies/pdfjs/build/pdf.min.mjs" type="module"></script>
	<script src="./dependencies/pdfjs/web/pdf_viewer.mjs" type="module"></script>
	<script src="app.js" defer></script>

	<style>
		body {
			margin: 0em;
		}

		#book_toc a {
			text-decoration: unset;
			cursor: pointer;
		}

		details summary {
			cursor: pointer;
		}

		#book_toc a:hover {
			text-decoration: underline;
		}

		#book_toc {
			border: 0.1em solid black;
			width: 22.5em;
			height: calc(100vh - 4em);
			overflow: auto;
			padding: 1em;
			box-sizing: border-box;
		}

		#book_toc>ol {
			padding: 0;
			margin: 0;
		}

		ol {
			list-style: none;
		}

		#book_section {
			border: 0.1em solid black;
			width: 65em;
			height: calc(100vh - 4em);
			box-sizing: border-box;
			overflow: auto;
		}

		#book_section {
			/* required by pdf.js */
			position: absolute;
			right: 0.5em;
			bottom: 0.5em;
		}

	</style>


</head>

<body>
	<span id="book_title">Loading...</span>
	<div id="book_toc"></div>
	<div id="book_section">
		<div id="viewer" class="pdfViewer"></div>
	</div>
	<script src="book.js" defer></script>
</body>
