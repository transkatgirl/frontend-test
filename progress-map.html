<!DOCTYPE html>

<head>
	<style>
		body {
			font: 1em/1.2 sans-serif;
			margin: 1em;
		}

		.progress-square {
			background-color: grey;
			border: 0.1em solid black;
			width: 1.2em;
			height: 1.2em;
			border-radius: 0.15em;
		}

		.chapter-progress-square-finished {
			background-color: rgb(165, 42, 42);
			border: 0.1em solid rgb(165, 42, 42);
		}

		.chapter-progress-square-in-progress {
			background-color: rgba(165, 42, 42, 0.5);
			border: 0.1em solid rgb(165, 42, 42);
		}

		.chapter-progress-square-todo {
			background-color: unset;
			border: 0.1em solid rgb(165, 42, 42);
		}

		.daily-progress-square-finished {
			background-color: rgb(0, 128, 0);
			border: 0.1em solid rgb(0, 128, 0);
		}

		.daily-progress-square-in-progress {
			background-color: rgba(0, 128, 0, 0.5);
			border: 0.1em solid rgb(0, 128, 0);
		}

		.daily-progress-square-todo {
			background-color: unset;
			border: 0.1em solid rgb(0, 128, 0);
		}

		.progress-map th,
		.progress-map tfoot td {
			font-weight: normal;
			opacity: 0.5;
		}

		.progress-map .map-current {
			opacity: 0.5;
		}

		.hidden-progress-square {
			visibility: hidden;
		}

		tbody,
		tfoot th {
			text-align: right;
		}

		.progress-map tfoot {
			text-align: center;
		}

		.course {
			background-color: beige;
			border: 0.1em solid lightgray;
			border-radius: 0.15em;
			width: 18em;
			padding: 1.25em;
		}

		.course h2 {
			margin-top: 0;
		}

		.course h3 {
			margin-top: 0;
			font-size: 1.2em;
		}

		.course-chapters {
			background-color: bisque;
			border: 0.1em solid lightgray;
			border-radius: 0.15em;
			padding: 0.5em;
		}

		.course-chapters li:not(.list-active-chapter) {
			opacity: 0.5;
		}

		.course-chapter-map {
			margin: 0 auto;
		}

	</style>
